<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Alan Esenther - Projects</title>
  <!-- Pre-load jquery and D3 to process projects.txt data -->
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="js/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body>
    <div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<h1>Projects</h1>
			</div>
		</div>

		<hr>

	<script>
	d3.tsv("portfolio.txt", function(error, data) {
		data.forEach(function(d) {
			d.thumbnail_url = d.image_url.substring(0,d.image_url.length-4) + "_thumbnail.png";
			d.thumbnail_url = "images/thumbnails/" + d.thumbnail_url.substring(d.thumbnail_url.indexOf("\/")+1);
			console.log(d.thumbnail_url);
		});

		/* 
		Generate thumbnails for each project like this:

		<div class="col-md-3 col-sm-6 col-xs-12">
			<div class="thumbnail">
				<a href="images/MassVehicleExplorer_screenshot.png">
					<img src="images/thumbnails/MassVehicleExplorer_screenshot_thumbnail.png" alt="Boston Car Data Explorer">
				</a>
				<div class="caption">
					<h3>Boston Car Data Explorer</h3>
					<p>Won Collaborative Data Award in 2014...</p>
				</div>
			</div>
		</div>
		*/

		var diventer = d3.select("body").select("div.container")
			.append('div')
			.attr("id", "allcols")
			.attr("class", "row")
			.selectAll("div")
			.data(data)
			.enter()					
			.append('div')
			.attr("class", "projectcol col-md-3 col-sm-6 col-xs-12")
			.append("div")
			.attr("class", "thumbnail");	

		diventer
			.append("a")
			.attr("href", function(d) { return d.image_url; })
			.append("img")
			.attr("src", function(d) { return d.thumbnail_url; })
			.attr("alt", function(d) { return d.title; });

		diventer
			.append("div")
			.attr("class", "caption")
			.append("h3")
			.text(function(d) { return d.title; });

		diventer.select(".caption")
			.append("p")
			.html(function (d) { return d.description; });	
	});

	$(document).ready(function() { /* wait til content is stable to inject fixes */
		setTimeout('setClearfixes()', 1000);
	});

	function setClearfixes() { /* nb: use nth-of-type, not nth-child! */
		$('div.projectcol:nth-of-type(4n)').after('<span class="clearfix hidden-xs hidden-sm "></span>');
		$('div.projectcol:nth-of-type(2n)').after('<div class="clearfix hidden-xs hidden-md hidden-lg "></div>');
	}
	
	</script>  
        
    </div>  <!-- end class="container" -->
  
    <script src="js/bootstrap.js"></script>
</body>
</html>
